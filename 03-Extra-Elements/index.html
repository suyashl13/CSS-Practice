<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extra Elements</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="https://google.com">google</a></li>
        <li><a href="https://google.com">google</a></li>
      </ul>
    </nav>
    <!-- Span Elements do not take elements to next line (It is inline element) -->
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Id,
      <span style="color: red">possimus?</span>
    </p>

    <!-- These elements are block elements -->
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Id, possimus? <time datetime="2020-01-01">Jan 2021</time>
    </p>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Id, possimus? <aside>some info</aside>
    </p>
  </body>
</html>
